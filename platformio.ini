; https://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
upload_resetmethod = nodemcu
build_flags = 
	-DESP8266_RX                ; Define para qual circuito o código será enviado
	; ---------- Uso exclusivo do transmissor ----------
	-DTX_ID="\"Garrafa1\""		; Define o ID do transmissor (máximo de 15 caracteres)	
	-DMAC_RX_0=0xA8				; - |
	-DMAC_RX_1=0x48				;   |
	-DMAC_RX_2=0xFA				; 	|
	-DMAC_RX_3=0xCB				; 	| - MAC do receptor (ajustar conforme sua placa)
	-DMAC_RX_4=0x30				; 	|
	-DMAC_RX_5=0x28				; - |
	-DTEMPO=10					; Define o tempo do deep sleep
	-DINTERVALO=SEGUNDOS		; Define a unidade de medida de tempo do deep sleep

	; ---------- Uso exclusivo do receptor ----------
	-DQTDE_TX=3						; Define a quantidade de transmissores - Máximo 10
	-DNOME_TX1="\"Garrafa1\""		; - |
	-DNOME_TX2="\"Isopor1\""		;   |
	-DNOME_TX3="\"Botuflex1\""		; 	| 
	-DNOME_TX4="\"\""				; 	|
	-DNOME_TX5="\"\""				;   |
	-DNOME_TX6="\"\""				;   |- Lista os IDs dos transmissores (para uso no log do receptor, preencher apenas a quantidade necessária)
	-DNOME_TX7="\"\""				;   |
	-DNOME_TX8="\"\""				;   |
	-DNOME_TX9="\"\""				;   |
	-DNOME_TX10="\"\""				; - |
	-DTIMEOUT_MS=7000			; Define o tempo de espera por resposta das estações em ms
	-DTEMP_MIN=10				; Define o limite mínimo de temperatura
	-DTEMP_MAX=25				; Define o limite máximo de temperatura

	; ---------- Uso exclusivo da calibração do RTC ----------
	-DNOME_REDE="\"ELETROGATE_Externa\""	; Define o nome da rede WiFi
	-DSENHA="\"lojamaker\""				; Define a senha da rede WiFi
lib_deps = 
	paulstoffregen/OneWire@^2.3.8
	milesburton/DallasTemperature@^4.0.5
	adafruit/RTClib@^2.1.4
	arduino-libraries/NTPClient@^3.2.1
	paulstoffregen/Time@^1.6.1
